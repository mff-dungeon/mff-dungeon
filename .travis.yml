language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  # c++ 4.8 lib
  - sudo apt-get install --allow-unauthenticated -qq libstdc++-4.8-dev

  # gloox 8
  - sudo apt-get install --allow-unauthenticated -qq libgloox-dev

script: make

os:
  - linux

